<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Reset some defaults */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
        }

        form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
        }

        form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .success-message {
            text-align: center;
            color: green;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <div class="success-message" id="successMsg">Form submitted successfully!</div>

        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="your email..." required>

        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="make password" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        function submitBtn(e) {
            e.preventDefault();

            const name = e.target.name.value;
            const email = e.target.email.value;
            const password = e.target.password.value;
            
            fetch("https://api.sheetbest.com/sheets/f6a265a1-51cf-44dd-b0dd-583b563068af", {
                method: "POST",
                body: JSON.stringify({ name, email, password }),
                headers: { 'Content-type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // show success message
                const msg = document.getElementById('successMsg');
                msg.style.display = 'block';
                setTimeout(() => msg.style.display = 'none', 3000);

                // clear the form inputs
                e.target.reset();
            })
            .catch(err => console.error(err));
        }

        document.getElementById('loginForm').addEventListener('submit', submitBtn);
    </script>
</body>
</html>
